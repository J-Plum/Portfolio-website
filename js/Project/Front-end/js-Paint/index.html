<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PaintJS</title>
   <script src="https://kit.fontawesome.com/6c341df0c8.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <canvas id="jsCanvas" class="canvas"></canvas>
   <div class="controls">
      <div class="controls_range">
         <input id='input' type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div class="controls_btns">
         <button id="jsMode">Fill</button>
         <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
         <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
         <div class="controls_color jsColor" style="background-color: white;"></div>
         <div class="controls_color jsColor" style="background-color: #FF3B30;"></div>
         <div class="controls_color jsColor" style="background-color: #ff9500;"></div>
         <div class="controls_color jsColor" style="background-color: #FFCC00;"></div>
         <div class="controls_color jsColor" style="background-color: #4CD963;"></div>
         <div class="controls_color jsColor" style="background-color: #5AC8FA;"></div>
         <div class="controls_color jsColor" style="background-color: #0579FF;"></div>
         <div class="controls_color jsColor" style="background-color: #5856D6;"></div>
      </div>
   </div>
   <section id="contact" class="section">
      <img src="favicon.png" alt="Euang" class="home__avatar contact__img">
      <div class="contact__profile">
         <h1 class="contact__title ">J-Plum</h1>
         <h2 class="contact__title">Front-end developer</h2>
      </div>
      <h1 class="contact__title">Let's talk!</h1>
      <h2 class="contact__email">dev.J.Plum@gmail.com</h2>
      <div class="contact__links">
         <a href="https://github.com/J-Plum" target="blank">
            <i class="fa-brands fa-github"></i>
         </a>
         <a href="#" target="blank">
            <i class="fa-brands fa-linkedin"></i>
         </a>
      </div>
      <p class="contact__rights">
         2022 J-plum - All right reserved
      </p>
   </section>
   <script src="app.js"></script>
</body>

</html>
